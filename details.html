<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
    }
    header {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
    }
    button {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="p-5 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800">E-Shop - Product Details</h1>
  </header>
  <main id="product-details" class="max-w-5xl mx-auto mt-10 bg-white p-6 shadow-lg rounded-lg"></main>

  <script>
    const productId = localStorage.getItem("selectedProductId");

    fetch(`https://dummyjson.com/products/${productId}`)
      .then((response) => response.json())
      .then((product) => {
        const productContainer = document.getElementById("product-details");
        productContainer.innerHTML = `
          <div class="flex flex-col md:flex-row gap-8">
            <img
              src="${product.thumbnail}"
              alt="${product.title}"
              class="w-full md:w-1/2 rounded-lg shadow-lg"
            />
            <div>
              <h2 class="text-3xl font-bold mb-3 text-gray-800">${product.title}</h2>
              <p class="text-gray-600 mb-5">${product.description}</p>
              <div class="flex items-center gap-2 mb-4">
                <span class="text-lg font-bold text-yellow-500">${product.rating.toFixed(1)}</span>
                <div class="flex">${'<i class="text-yellow-500 fas fa-star"></i>'.repeat(Math.round(product.rating))}</div>
              </div>
              <p class="text-2xl font-bold text-gray-800 mb-3">$${product.price}</p>
              <p class="text-green-500 font-semibold">${product.stock > 0 ? "In Stock" : "Out of Stock"}</p>
              <div class="flex gap-4 mt-6">
                <button class="px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Add to Wishlist</button>
                <button class="px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">Add to Cart</button>
              </div>
            </div>
          </div>
          <section class="mt-10">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">Similar Products</h3>
            <div id="similar-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
          </section>
        `;

        // Fetch similar products
        fetch("https://dummyjson.com/products?limit=6")
          .then((res) => res.json())
          .then((data) => {
            const similarProductsContainer = document.getElementById("similar-products");
            data.products.forEach((item) => {
              if (item.id !== product.id) {
                similarProductsContainer.innerHTML += `
                  <div class="bg-gray-50 p-4 rounded-lg shadow">
                    <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-40 object-cover rounded-lg" />
                    <h4 class="text-lg font-bold mt-3 text-gray-800">${item.title}</h4>
                    <p class="text-sm text-gray-600">$${item.price}</p>
                    <button class="mt-2 px-4 py-2 bg-blue-500 text-white text-sm font-bold rounded-lg hover:bg-blue-600" onclick="viewProduct(${item.id})">View Details</button>
                  </div>
                `;
              }
            });
          });
      });

    function viewProduct(id) {
      localStorage.setItem("selectedProductId", id);
      location.reload();
    }
  </script>
</body>
</html>
